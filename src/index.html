<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="wrap row">

	<aside class="left-nav" data-bind="css:{ 'hide-nav': isSideNavHidden}">
		<h1 class="main-heading row">Restaurants in Edapally</h1>
		<div class="filter-area row">
			<input type="text" class="filter-input" placeholder="Filter by name..." data-bind="value: filterText,valueUpdate: 'keyup'">
			<div class="filter-clear-btn" data-bind="click: clearFilter">
				 X
			</div>
		</div>
		<ul class="restaurants-list row" data-bind="foreach: filteredRestaurants">
			<li class="restaurants-list-item" data-bind="text: restaurant.name, click: $parent.showRestaurantInfo, css: { 'restaurant-active': $parent.selRestaurantIndex() === $index()}">
			</li>
		</ul>
	</aside>

	<main class="content-area">
		<header class="content-header row">
			<span class="menu-btn" data-bind="click: showHideSideNav">&#9776;</span>
			<a href="https://developers.zomato.com/api" class="src-attribution">Power by Zomato API</a>
		</header>
		<article id="map" class="map-area row"></article>
	</main>

</div>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/app.js"></script>
<script src="js/map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByHfWjtl0r4XC2BhGENiUo0wNGGAHXZ2w&callback=initMap" onError="mapError()"
    async defer></script>

</body>
</html>
